<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>页面静态化详情页面</title>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">

<meta http-equiv="description" content="This is my page">
<link href="../css/table.css" rel="stylesheet" type="text/css" />
<link href="../css/global.css" rel="stylesheet" type="text/css" />

</head>

<body style='overflow: scroll; overflow-x: hidden'>
	<div style="margin-bottom: 10px;">
		<img src="/Digest_wx/images/t.png" /><span style="font-size: 18px;">标签详情页面</span>
	</div>
	<form id="DataDictionaryChangeTable" method="post">
		<fieldset>
			<legend>
				<strong>资讯标签</strong>
			</legend>
			<table id="ChangeTable">
				<tr>
					<td>资讯标签</td>
					<td>
					<input type="text" name="mark_name" id="mark_name" value="${mark.mark_name}"/>
					<!-- 页面统计被浏览的次数 -->
					<img src="/Digest_wx/system/dataCount.do?mark_code=${mark.mark_code}" width="0" height="0">
					</td>
				</tr>
			</table>
		</fieldset>
		<br />
		<div style="float: left; text-align: center; margin-left: 300.5px;">
			<a href="#" onclick="window.close()"><div class="btns1">关闭</div>
			</a>
		</div>
	</form>
</body>
</html>
