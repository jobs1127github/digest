#web用jboss服务器时的相关配置 
#----war包内路径，根据服务器本地位置修改
#如果用jboss作服务器，则新建一个名为digestFiles.war文件夹，
#里面的目录文件夹都新建，然后把这个新建的war，放在
#jboss服务器的standalone/deployments/部署目录下，jboss服务器就会把这个war包部署到服务器上，
#http://localhost/Digest_wx_files/index.html就能访问到该项目

baseDir1=D:/jboss-as-7.1.1.Final/standalone/deployments/Digest_wx_files.war/attachment
fileDir1=http://localhost:80/Digest_wx_files/attachment


#tomcat服务器可以在eclipse中，新建动态web项目，然后导出war包放在webapps下即可。
#baseDir存放图片路径
baseDir=D:/apache-tomcat-6.0.29/webapps/Digest_wx_files/attachment
#----服务器Ip端口路径，根据服务器地址修改
#fileDir访问图片的路径
fileDir=http://localhost:8080/Digest_wx_files/attachment

#第二种方式的相关配置:
#项目真实路径：D:\workspace\.metadata\.plugins\org.eclipse.wst.server.core\tmp1\wtpwebapps\Digest_wx\
savePath=/attachment


#第一、第二中方式，公用的配置
#baseDir路径下追加的路径文件
imageDir=/digest_wx/image/

#baseDir路径下追加的路径文件
audioDir=/digest_wx/audio/ 


